- name: installing packaging based on ansible_os_family
  hosts: backend
  become: yes
  tasks: 
  

  - name: install nginx for redhat
    ansible.builtin.dnf:
     name: nginx
     state: present
    when: ansible_os_family == "RedHat"

  - name: install nginx for Debian
    ansible.builtin.apt:
     name: nginx
     state: present
    when: ansible_os_family == "Debian"   